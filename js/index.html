<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="board">
            <div data-cell="0" class="tile"></div>
            <div data-cell="1" class="tile"></div>
            <div data-cell="2" class="tile"></div>
            <div data-cell="3" class="tile"></div>
            <div data-cell="4" class="tile"></div>
            <div data-cell="5" class="tile"></div>
            <div data-cell="6" class="tile"></div>
            <div data-cell="7" class="tile"></div>
            <div data-cell="8" class="tile"></div>
        </div>
    </div>
</body>
</html>
